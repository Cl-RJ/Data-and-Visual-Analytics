<!DOCTYPE html>
<!-- cse6242 -->

<!-- run: http-server & -->

<head>
  <style>    
    /* Define css rules here */
    .bar { fill: steelblue; }
    .bar:hover { fill: brown; }
  </style>
<title>wildlife trafficking incidents per species (2015 to 2023)</title>
</head>

<body>

  <script src="lib/d3/d3.min.js"></script>
  <script src="lib/d3-dsv/d3-dsv.min.js"></script>
  <script src="lib/d3-fetch/d3-fetch.min.js"></script>


  <script>
    // define the dimensions and margins for the graph
    var margin = {top: 50, right: 60, bottom: 70, left: 120};
    var width = 600 - margin.left - margin.right;
    var height = 400 - margin.top - margin.bottom;


    // create scales x & y for X and Y axis and set their ranges
    var x = d3.scaleLinear()
        .range([0, width]);

    var y = d3.scaleBand()
        .range([0, height])
        .padding(0.2);


    // append svg element to the body of the page
    var svg = d3.select("body").append("svg")
        .attr("id", "svg1")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .attr("id", "container");


    // Get the data and filter for top 5 most trafficked species
	  var pathToCsv = "q3.csv";		// path to csv
	
    d3.dsv(",", pathToCsv, function (d) {
      return {
        // format data attributes if required
        species: d.species,
        count: +d.count
      }
    }).then(function (data) {
      console.log(data); // you should see the data in your browser's developer tools console 
      
      /* Create bar plot using data from csv */
      // Sort and get top 5
      data.sort((a, b) => b.count - a.count);
      data = data.slice(0, 5);

      // set the domains of X and Y scales based on data
      x.domain([0, d3.max(data, d => d.count)]);
      y.domain(data.map(d => d.species));

      // Create bars group
      var barsGroup = svg.append("g")
          .attr("id", "bars");

      // Add bars with consistent width and proper spacing
      barsGroup.selectAll(".bar")
          .data(data)
          .enter().append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("width", d => x(d.count))
            .attr("y", d => y(d.species))
            .attr("height", y.bandwidth())
            .style("fill", (d, i) => ["#e41a1c", "#377eb8", "#4daf4a", "#984ea3", "#ff7f00"][i]);

      // Add the X Axis
      svg.append("g")
          .attr("id", "x_axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x)
                .ticks(5)
                .tickFormat(d3.format(",")));

      // Add the text label for X Axis
      svg.append("text")
          .attr("id", "x_axis_label")
          .attr("x", width/2)
          .attr("y", height + margin.bottom - 10)
          .style("text-anchor", "middle")
          .text("count");

      // Add the Y Axis
      svg.append("g")
          .attr("id", "y_axis")
          .call(d3.axisLeft(y));

      // Add the text label for Y axis
      svg.append("text")
          .attr("id", "y_axis_label")
          .attr("transform", "rotate(-90)")
          .attr("y", -margin.left + 20)
          .attr("x", -height/2)
          .style("text-anchor", "middle")
          .text("species");

      // Add GT username
      svg.append("text")
          .attr("id", "credit")
          .attr("x", width + 20)
          .attr("y", -margin.top/2)
          .style("font-size", "12px")
          .text("rpeng37");

      // Add Title
      svg.append("text")
          .attr("id", "title")
          .attr("x", width/2)
          .attr("y", -margin.top/2)
          .style("text-anchor", "middle")
          .style("font-size", "16px")
          .text("wildlife trafficking incidents per species (2015 to 2023)");

    }).catch(function (error) {
      console.log(error);
    });

  </script>
</body>
