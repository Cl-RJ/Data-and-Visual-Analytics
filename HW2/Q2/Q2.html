<!DOCTYPE html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title>
</head>

<body>

<!-- GT Username -->
<div id="username" class="username">GT Username: rpeng37</div>
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>

<script>

// Load CSV Data
d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  };
}).then(function(data) {

  var links = data;
  var nodes = {};

  // Build distinct nodes from links
  links.forEach(function(link) {
    link.source = nodes[link.source] || (nodes[link.source] = { name: link.source });
    link.target = nodes[link.target] || (nodes[link.target] = { name: link.target });
  });

  // Calculate node degrees
  links.forEach(function(link) {
    link.source.degree = (link.source.degree || 0) + 1;
    link.target.degree = (link.target.degree || 0) + 1;
  });

  var nodesArray = Object.values(nodes);
  var minDegree = d3.min(nodesArray, d => d.degree);
  var maxDegree = d3.max(nodesArray, d => d.degree);

  // Scales
  var radiusScale = d3.scaleSqrt()
      .domain([minDegree, maxDegree])
      .range([5, 20]);

  var colorScale = d3.scaleSequential(d3.interpolateBlues)
      .domain([minDegree, maxDegree]);

  var width = 1200, height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  // SVG Setup
  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.append("text")
      .attr("x", width - 10)
      .attr("y", 20)
      .attr("id", "credit")
      .attr("text-anchor", "end")
      .style("font-size", "16px")
      .text("rpeng37");

  // FIXED: Correct Edge Styling
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
      .style("stroke", d => d.value === 0 ? "gray" : "green")
      .style("stroke-width", d => d.value === 0 ? "3px" : "1px")
      .style("stroke-dasharray", d => d.value === 0 ?  NaN : "5,5");

  // Draw nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("dblclick", unpinned);

  node.append("circle")
      .attr("id", function(d) { return (d.name.replace(/\s+/g, '').toLowerCase()); })
      .attr("r", d => radiusScale(d.degree))
      .style("fill", d => colorScale(d.degree));

  // Node Labels
  node.append("text")
      .text(d => d.name)
      .attr("x", 8)
      .attr("y", "-1em")
      .attr("font-weight", "bold");

  // Tick Function
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
      d.isPinned = true;
      d3.select(this).select("circle").style("fill", "yellow");
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (!d.isPinned) {
          d.fx = null;
          d.fy = null;
      }
  };

  function unpinned(d) {
      d.isPinned = false;
      d.fx = null;
      d.fy = null;
      d3.select(this).select("circle").style("fill", colorScale(d.degree));
      if (!d3.event.active) force.alphaTarget(0.3).restart();
  };
  
}).catch(function(error) {
  console.log(error);
});

</script>

</body>
</html>
